<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="calculator-minimalistic-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="result" placeholder="0" readonly />
        <div>
          <button class="button operator" id="clear">AC</button>
          <button class="button operator" id="backspace">DEL</button>
          <button class="button operator" onclick="appendToDisplay('%')">
            %
          </button>
          <button class="button operator" onclick="appendToDisplay('&divide;')">
            &divide;
          </button>
        </div>
        <div>
          <button class="button" onclick="appendToDisplay('7')">7</button>
          <button class="button" onclick="appendToDisplay('8')">8</button>
          <button class="button" onclick="appendToDisplay('9')">9</button>
          <button class="button operator" onclick="appendToDisplay('&times;')">
            &times;
          </button>
        </div>
        <div>
          <button class="button" value="4" onclick="appendToDisplay('4')">
            4
          </button>
          <button class="button" onclick="appendToDisplay('5')">5</button>
          <button class="button" onclick="appendToDisplay('6')">6</button>
          <button class="button operator" onclick="appendToDisplay('-')">
            -
          </button>
        </div>
        <div>
          <button class="button" onclick="appendToDisplay('1')">1</button>
          <button class="button" onclick="appendToDisplay('2')">2</button>
          <button class="button" onclick="appendToDisplay('3')">3</button>
          <button class="button operator" onclick="appendToDisplay('+')">
            +
          </button>
        </div>

        <div>
          <button class="button" onclick="addNumber(0)">0</button>
          <button class="button operator" id="space">space</button>
          <button class="button equalBtn" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
