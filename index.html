<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="calculator-minimalistic-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator" id="clear">AC</button>
          <button class="button operator" id="backspace">DEL</button>
          <button class="button operator" id="operator_btn">%</button>
          <button class="button operator" id="operator_btn">&divide;</button>
        </div>
        <div>
          <button class="button" id="number_button">7</button>
          <button class="button" id="number_button">8</button>
          <button class="button" id="number_button">9</button>
          <button class="button operator" id="operator_btn">&times;</button>
        </div>
        <div>
          <button class="button" id="number_button">4</button>
          <button class="button" id="number_button">5</button>
          <button class="button" id="number_button">6</button>
          <button class="button operator" id="operator_btn">-</button>
        </div>
        <div>
          <button class="button" id="number_button">1</button>
          <button class="button" id="number_button">2</button>
          <button class="button" id="number_button">3</button>
          <button class="button operator" id="operator_btn">+</button>
        </div>

        <div>
          <button class="button" id="number_button">0</button>
          <button class="button operator" id="space">space</button>
          <button class="button equalBtn" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
